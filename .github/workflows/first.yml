name : Second Project
on:
  push:
    branches:
      - main
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install dependencies
        run : npm ci
      - name : Run Lint 
        run : npm run lint 
  
  Test:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Test 
        run : npm test 
      - name: Update artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist files
          path : dist
  
  Deploy:
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run : npm run build 
      - name : Deploy 
        run : echo " Deployingggg....."