name: second project

on:
  workflow_dispatch:
    # This event allows manual triggering of the workflow
    # without any additional inputs or conditions.

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint

  Test:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  Deploy:
    runs-on: ubuntu-latest
    needs: Test
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy
        run: echo "Deployinggg"
